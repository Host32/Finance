<template name="finances">
  {{> monthPagination}}

  {{> recordPanel class="success" head="Revenues" records=revenues}}
  {{> recordPanel class="info" head="Investments" records=investments}}
  {{> recordPanel class="default" head="Fixed expenses" records=fixedExpenses}}
  {{> recordPanel class="warning" head="Variable expenses" records=variableExpenses}}
  {{> recordPanel class="danger" head="Extra expenses" records=extraExpenses}}
  {{> recordPanel class="danger" head="Additional expenses" records=additionalExpenses}}
  
  <!-- panel Balance -->
  <div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading">
      Balance
    </div>
    
    <!-- Table -->
    <table class="table">
      <thead>
        <tr>
          <th>Description</th>
          {{#each months}}
          <th class="{{activeClass}}">{{name}} - {{year}}</th>
          {{/each}}
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div> <!-- end panel Balance -->
  
  {{> monthPagination}}
</template>
