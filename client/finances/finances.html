<template name="finances">
    
    <!-- panel receitas -->
    <div class="panel panel-success">
      <!-- Default panel contents -->
      <div class="panel-heading">
        Revenues
      </div>
        
      <!-- Table -->
      <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                {{#each months}}
                    <th class="{{activeClass}}">{{name}} - {{year}}</th> 
                {{/each}}
            </tr>
        </thead>
        <tbody>
            {{#each revenues}}
                <tr>
                    <td>{{description}}</td>
                    {{#each months}}
                        <td class="{{activeClass}}">{{getAmount ..}}</td>
                    {{/each}}
                </tr>
            {{/each}}
        </tbody>
      </table>
    </div> <!-- end panel receitas -->
