<template name="moneyRecord">
	<div id="new-record-modal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">

			<form>
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Create a new money record</h4>
					</div>

					<div class="modal-body">
						<div class="form-group">
							<label for="description">Description:</label>
							<input type="text" name="description" class="form-control" />
						</div>

						<div class="form-group">
							<label for="month">Month:</label>
							<div class="row">
								<div class="col col-md-8">
									<select name="month" class="form-control">
										<option value="janeiro">Janeiro</option>
										<option value="fevereiro">Feveriero</option>
										<option value="fevereiro">Feveriero</option>
										<option value="fevereiro">Feveriero</option>
										<option value="fevereiro">Feveriero</option>
										<option value="fevereiro">Feveriero</option>
										<option value="fevereiro">Feveriero</option>
										<option value="fevereiro">Feveriero</option>
										<option value="fevereiro">Feveriero</option>
										<option value="fevereiro">Feveriero</option>
										<option value="fevereiro">Feveriero</option>
										<option value="fevereiro">Feveriero</option>
									</select>
								</div>

								<div class="col col-md-4">
									<select name="year" class="form-control">
										<option value="2015">2015</option>
										<option value="2016">2016</option>
									</select>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="type">Type:</label>
							<select name="type" class="form-control">
								<option value="revenue">Revenue</option>
								<option value="investment">Investment</option>
								<option value="expense">Expense</option>
							</select>
						</div>

						<div class="form-group">
							<label for="expenseType">Expense type:</label>
							<select name="expenseType" class="form-control">
								<option value="fixed">Fixed expense</option>
								<option value="variable">Variable expense</option>
								<option value="extra">Extra expense</option>
								<option value="additional">Additional expense</option>
							</select>
						</div>

						<div class="form-group">
							<label for="group">Group:</label>
							<select name="group" class="form-control">
								<option value="housing">Housing</option>
								<option value="transport">Transport</option>
								<option value="health">Health</option>
							</select>
						</div>

						<div class="form-group">
							<label for="subgroup">Subgroup:</label>
							<select name="subgroup" class="form-control">
								<option value="housing">Housing</option>
								<option value="transport">Transport</option>
								<option value="health">Health</option>
							</select>
						</div>

					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save</button>
					</div>
				</div><!-- /.modal-content -->
			</form>
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</template>
