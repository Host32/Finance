<template name="moneyRecord">
	<div id="new-record-modal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<form>
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Create a new money record</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="description">Description:</label>
							<input type="text" name="description" class="form-control" />
						</div>
						<div class="form-group">
							<label for="amount">Amount:</label>
							<input type="number" name="amount" class="form-control" />
						</div>
						<div class="form-group">
							<label for="month">Month:</label>
							<div class="row">
								<div class="col col-md-8">
									<select name="month" class="form-control">
										{{#each months}}
											<option value="{{toLowerCase name}}">{{name}}</option>
										{{/each}}
									</select>
								</div>
								<div class="col col-md-4">
									<select name="year" class="form-control">
										{{#each years}}
											<option value="{{year}}">{{year}}</option>
										{{/each}}
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label for="type">Type:</label>
							<select name="type" class="form-control">
								<option value="revenue">Revenue</option>
								<option value="investment">Investment</option>
								<option value="expense">Expense</option>
							</select>
						</div>
						<div id="expense-type-group" class="form-group hide">
							<label for="expenseType">Expense type:</label>
							<select name="expenseType" class="form-control">
								<option value="fixed">Fixed expense</option>
								<option value="variable">Variable expense</option>
								<option value="extra">Extra expense</option>
								<option value="additional">Additional expense</option>
							</select>
						</div>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div><!-- /.modal-content -->
			</form>
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<div id="show-records-modal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg">
			<form>
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Showing money records</h4>
					</div>
					<div class="modal-body">
						<table class="table">
				      <thead>
				        <tr>
				          <th>Description</th>
				          <th>Date</th>
				          <th>Type</th>
				          <th>Amount</th>
				          <th></th>
				        </tr>
				      </thead>
				      <tbody>
				      	{{#each recordsToShow}}
				      		<tr>
				      			<td>{{description}}</td>
				      			<td>{{date.month}} - {{date.year}}</td>
				      			<td>{{type}}</td>
				      			<td>{{moneyFormat amount}}</td>
				      			<td><a class="removeButton" href="#"><span class="glyphicon glyphicon-remove"></span></a></td>
				      		</tr>
				      	{{/each}}
				      </tbody>
			      </table>
					</div>
				</div><!-- /.modal-content -->
			</form>
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
